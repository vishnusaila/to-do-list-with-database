<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Simple To-Do App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #f0f2f5;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .todo-container {
      max-width: 600px;
      margin: 60px auto;
      padding: 30px;
      background: #ffffff;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
    }

    .todo-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 15px;
      margin-bottom: 10px;
      background-color: #f8f9fa;
      border-radius: 8px;
      transition: background 0.3s ease;
    }

    .todo-item:hover {
      background-color: #e9ecef;
    }

    .todo-actions button {
      margin-left: 8px;
    }

    #todo-input {
      border-radius: 0.375rem;
    }
  </style>
</head>

<body>

  <div class="todo-container shadow">
    <h3 class="text-center mb-4">‚úÖ My To-Do List</h3>
    
    <div class="input-group mb-4">
      <input id="todo-input" type="text" class="form-control" placeholder="Enter a new task..." />
      <button class="btn btn-primary" onclick="addTodo()">Add Task</button>
    </div>

    <ul id="todo-list" class="list-unstyled"></ul>
  </div>

  <script>
    let todos = [];

    async function fetchTodos() {
      const res = await fetch('/todos');
      todos = await res.json();
      renderTodos();
    }

    function renderTodos() {
      const list = document.getElementById('todo-list');
      list.innerHTML = '';

      todos.forEach((todo) => {
        const li = document.createElement('li');
        li.className = 'todo-item';
        li.innerHTML = `
          <span>${todo.itemdescription}</span>
          <div class="todo-actions">
            <button class="btn btn-sm btn-danger" onclick="deleteTodo(${todo.id})">üóëÔ∏è Delete</button>
          </div>
        `;
        list.appendChild(li);
      });
    }

    async function addTodo() {
      const input = document.getElementById('todo-input');
      const text = input.value.trim();
      if (!text) return;

      await fetch('/additem', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ text }),
      });

      input.value = '';
      fetchTodos();
    }

    async function deleteTodo(id) {
      await fetch(`/deleteitem/${id}`, { method: 'DELETE' });
      fetchTodos();
    }

    window.onload = fetchTodos;
  </script>

</body>

</html>
